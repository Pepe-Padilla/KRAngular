<div class="modal-header">
    <h3 class="modal-title">Añadir Producto</h3>
</div>
<div class="modal-body">
    <form role="form">

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="wdname">
                            Nombre
                        </label>
                        <input type="text" ng-model="data.product.name" class="form-control" id="wdname" required/>
                    </div>
                    <div class="form-group">
                        <label for="wdtextarea">
                            Descripción
                        </label>
                        <textarea rows="3" cols="4" ng-model="data.product.description" class="form-control" id="wdtextarea" required>{{data.product.description}}</textarea>
                    </div>

                    <div class="row">
                        <div class="col-xs-6">

                            <div class="form-group">
                                <label for="wdprice">
                                    Precio
                                </label>
                                <input type="text" ng-model="data.product.price" class="form-control" id="wdprice" required/>
                            </div>

                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="wdcategories">
                                    Categoria : <span class="label label-default">{{data.product.categoryid}}</span>
                                </label>
                                <select ng-model="data.product.category" class="form-control" id="wdcategories" required>
                                    <option ng-repeat="cat in data.loaddata.categories" value="{{cat.id}}">{{cat.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6">

                            <div class="form-group">
                                <label for="wdraza">
                                    Raza : <span class="label label-default">{{data.product.race}}</span>
                                </label>
                                <select ng-model="data.product.race" class="form-control form-inline" id="wdraza" ng-disabled="data.product.category!=1">
                                    <option ng-repeat="race in data.loaddata.races | orderBy:'name'" value="{{race.id}}">{{race.name}}</option>
                                </select>

                            </div>

                        </div>
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-xs-6">

                            <div class="form-group">
                                <label for="wdsterile">
                                    Esterilizado: <span class="label label-default">{{data.product.sterile|boolVal}}</span>
                                </label>
                                <select ng-model="data.product.sterile" class="form-control" id="wdsterile" ng-disabled="data.product.category!=1">
                                    <option value="true" selected>Si</option>
                                    <option value="false">No</option>
                                </select>
                            </div>

                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="wdgender">
                                    Genero : <span class="label label-default">{{data.product.gender|genders}}</span>
                                </label>
                                <select ng-model="data.product.gender" class="form-control" id="wdgender" ng-disabled="data.product.category!=1">
                                    <option ng-repeat="gen in data.loaddata.gender" value="{{gen.name}}">{{gen.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Images">
                            Seleccionas tus fotos:
                        </label>
                        <div class="row" style="margin-top:3px;">
                            <div class="col-xs-2"><img src="/assets/logos/walladogt.png" class="img-responsive" width="35" height="35"></div>
                            <div class="col-xs-10">
                                <!--<input type="file" multiple ng-model="data.uploadFiles" file-model="data.uploadFiles" id="uploadFiles" style="margin-top:2px;" />-->
                                <input type="file" file-model="myFile" fileModel="myFile" id="Images"/>
                                <pre>{{myFile}}</pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>


</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-xs-6">
            {{actionMsg}}
        </div>
        <div class="col-xs-6">
            <button class="btn btn-success" type="button" ng-click="ok()"><i class="fa fa-save"></i> Guardar</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()"><i class="fa fa-ban"></i> Cancel</button>
        </div>
    </div>
</div>
