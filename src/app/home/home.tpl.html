<div style="text-align: left; margin-left: 6%;">
    <div product-list ng-repeat="product in products | orderBy:'-id'" model="product" ng-show="domReady">
    </div>

    <div ng-if="products.length < 1">
        <script type="text/ng-template" id="alert.html">
            <div class="alert" style="background-color:#49ebe0;color:white;width:90%;text-align: center;" role="alert">
                <div ng-transclude></div>
            </div>
        </script>

        <uib-alert template-url="alert.html">No se han encontrado productos con los filtros seleccionados, por favor modifica los filtros seleccionados.</uib-alert>
    </div>
    <div class="clear"></div>
    <div class="pagination">
        <uib-pagination total-items="bigTotalItems" items-per-page="itemsPerPage" ng-change="pageChanged()" previous-text="Anterior" next-text="Siguiente" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-link-numbers="true" rotate="false"></uib-pagination>
    </div>

</div>
