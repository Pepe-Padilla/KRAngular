<div class="photo" ui-sref="root.product">
    <a href="#">
        <div class="photo-wrapper">
            <img class="img-rounded" width="220px" height="220px" data-ng-src="{{::model.images[0].photo_url}}">
        </div>

        <div class="photo-price">
            <p>{{::model.price}}</p>
        </div>
        <div class="photo-description">
            {{::model.name}}
        </div>
        <div class="photo-description">
            {{::model.category}}
        </div>
        <div class="photo-author" style="display:inline-block;width:95%">
            <div style="width:20%;float:left;"><img src="{{card.src}}" width="40" height="40" class="img-circle"></div>
            <div style="font-size:9px;float:left;width:60%;">
                <p>{{::model.seller}}</p>
                <p>XX productos</p>
            </div>
        </div>
    </a>
</div>
