<div class="photo" ui-sref="root.product">
    <a ng-href="#product/{{::model.id}}">
        <div class="photo-wrapper">
            <img class="img-rounded" width="220px" height="220px" ng-show="haveImage()" data-ng-src="{{::model.images[0].photo_url}}">
            <img class="img-rounded" width="220px" height="220px" ng-hide="haveImage()" src="assets/logos/walladogt.png">
        </div>

        <div class="photo-price">
            <p>{{::model.price}} &euro;</p>
        </div>
        <div class="photo-name">
            {{::model.name}}
        </div>
        <div class="photo-category">
            {{::model.category}}
        </div>
        <div class="photo-author">
            <div class="avatar">
                <img src="{{::model.avatar_url}}" ng-show="haveAvatar()" width="40" height="40" class="img-circle">
                <img src="assets/logos/walladogt.png" ng-hide="haveAvatar()" width="40" height="40" class="img-circle">
            </div>
            <div class="seller">
                <p class="name">{{::model.seller}}</p>
                <p class="products">1 producto(s)</p>
            </div>
        </div>
    </a>
</div>
