<div class="photo">
    <a ui-sref="root.product({productId:model.id})">
        <div class="photo-wrapper">
            <img class="img-rounded" width="218px" height="220px" ng-show="haveImage()" data-ng-src="{{::model.images[0].photo_url}}">
            <img class="img-rounded" width="218px" height="220px" ng-hide="haveImage()" src="assets/images/placeholder.png">
        </div>

        <div class="photo-price">
            <p>{{::model.price | currency: "â‚¬" : 2}}</p>
        </div>
        <div class="photo-name">
            {{::model.name}}
        </div>
        <div class="photo-category">
            {{::model.category}}
        </div>
        <div class="photo-author">
            <div class="avatar">
                <img src="{{::model.seller.avatar_url}}" ng-show="haveAvatar()" width="40" height="40" class="img-circle">
                <img src="assets/logos/walladogt.png" ng-hide="haveAvatar()" width="40" height="40" class="img-circle">
            </div>
            <div class="seller">
                <p class="name">{{::model.seller.username}}</p>
                <p class="products">{{::model.seller.products_count}} <span ng-if="getItems()">productos</span><span ng-if="!getItems()">producto</span></p>
            </div>
        </div>
    </a>
</div>
